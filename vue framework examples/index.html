<html>

<head>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>


<div id="app-2">
  <span v-bind:title="message">
    Predji misem preko mene da vidis kada si ucitao stranicu.
  </span>
</div>

<script>

var app2 = new Vue({
  el: '#app-2',
  data: {
	message: 'Stranica ucitana: ' + new Date().toLocaleString()
	
  }
})

</script>


<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>


<script>

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})

</script>

<button onclick="KlikEvent()">Dodaj novi item</button>

<p id="demo"></p>

<script>
function KlikEvent() {
  app4.todos.push({ text: 'Evo' })
}
</script>

<script>

</script>

</body>


</html>
